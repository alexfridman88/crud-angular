<div class="container mt-5">
  <div class="row">
    <div class="col">
      <a href="" routerLink="/add-product" class="btn btn-primary mb-3">Add New Product</a>
      <!-- Check if there are products in the DB -->
      <table *ngIf="products.length > 0" class="table table-bordered">
        <thead>
          <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- Output products one by one -->
          <tr *ngFor="let product of products; let key = index">
            <td>{{key+1}}</td>
            <td>{{product.pname}}</td>
            <td>{{product.description}}</td>
            <td>${{product.price}}</td>
            <td class="text-center">
              <a href="" class="btn btn-info m-2" routerLink="/product/{{product.id}}">View</a>
              <a href="" class="btn btn-warning m-2" routerLink="/edit-product/{{product.id}}">Edit</a>
              <a href="" class="btn btn-danger m-2" routerLink="/delete-product/{{product.id}}">Delete</a>
            </td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
